<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>인접형제 선택자</title>
    <style>
      h1 + h2 {
        color: aqua;
      }
      h1 ~ h2{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>김노현 1</h1>
    <h4>김노현 4</h4>
    <h2>김노현 2</h2>
    <h3>김노현 3</h3>
  </body>
</html>
